<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نماذج تدريبية</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; line-height: 1.5; background-color: #f9f9f9; }
    select, a.button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem 0; width: 100%; max-width: 300px; }
    a.button { display: inline-block; background: #2e7d32; color: #fff; text-decoration: none; border-radius: 4px; text-align: center; }
    .note { color: #555; font-size: 0.9rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h2>نماذج تدريبية لمهارات تحليل البيانات</h2>
  <div class="note">اختر نموذجًا من القائمة لمراجعته في Google Colab</div>

 <select id="mission-select">
    <option value="">-- اختر مهمة --</option>
    <option value="Student_Exam_Performanc.ipynb">مهمة 1 - Student Exam Performance</option>
    <option value="House_Prices.ipynb">مهمة 2 - House Prices</option>
    <option value="Car.ipynb">مهمة 3 - Car</option>
    <option value="Laptop_Prices.ipynb">مهمة 4 - Laptop Prices</option>
    <option value="University.ipynb">مهمة 5 - University</option>
    <option value="Diabetes.ipynb">مهمة 6 - Diabetes</option>
    <option value="mission.ipynb">مهمة 7 - Mission</option>
  </select>

  <div>
    <a id="open-colab" class="button" href="#" target="_blank" style="display:none">
      فتح النموذج للدراسة
    </a>
  </div>

  <script>
    const colabBase = 'https://colab.research.google.com/github/khaledahmed6526/my-exam-models/blob/main/';
    const select = document.getElementById('mission-select');
    const colabBtn = document.getElementById('open-colab');

    select.addEventListener('change', () => {
      const file = select.value;
      colabBtn.style.display = file ? 'inline-block' : 'none';
      colabBtn.href = colabBase + file;
    });
  </script>
  
</body>
</html>
